<!DOCTYPE html>
<html>
    <head>
        <title>Sky notes</title>
        <meta charset="utf-8"/>
        <!---->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Load Angular -->
        <script src="node_modules/angular/angular.js"></script>
        <!-- load ace -->
        <script src="node_modules/ace-builds/src-min-noconflict/ace.js"></script>
        <!-- load ace language tools -->
        <script src="node_modules/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
        <!-- load ace-angular -->
        <script src="node_modules/angular-ui-ace/src/ui-ace.js"></script>
        <!---->
        <script src="node_modules/showdown/dist/showdown.min.js"></script>
        <!---->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!---->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <!---->
        <script src="js/showdown.angular.js"></script>
        <script src="js/sky-notes.angular.js"></script>
    </head>
    <body ng-app="SkyNotes">
        <div id="sn-main" ng-controller="snMainController">
            <nav id="sn-menubar" class="navbar navbar-expand-lg navbar-light bg-light">
                <a id="sn-brand" class="navbar-brand" href="#">Sky notes</a>
            </nav>
            <div id="sn-body" class="container-fluid">
                <div class="row">
                    <div class="col col-sm-2">
                        <h2>Notes</h2>
                        <div>
                            <div ng-repeat="notebook in notebooks">
                                <a href="#" ng-click="selectNotebook($index)" class="list-group-item d-flex justify-content-between align-items-center">
                                    {{notebook.title}}
                                    <span class="badge badge-primary badge-pill">{{notebook.notes.length}}</span>
                                </a>
                                <ul class="list-group" ng-if="notebook.selected">
                                    <li  ng-repeat="note in notebook.notes" ng-class="{selected: $index == selectedNoteIndex}" class="list-group-item d-flex justify-content-between align-items-center">
                                        <a href="#" ng-click="selectNote($parent.$index,$index)">{{note.title}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-10">
                        <div class="row">
                            <div class="col col-md-6">
                                <div><h2>Editor</h2></div>
                                <input type="text"  style="width:100%;margin-bottom:10px;height:32px" ng-model="selectedNote.title"/>
                                <div>
                                    <div id="sn-ace-editor" ui-ace="{
                                          useWrapMode : true,
                                          showGutter: false,
                                          theme:'twilight',
                                          mode: 'markdown',
                                          firstLineNumber: 5,
                                          onLoad: aceLoaded,
                                          onChange: aceChanged
                                        }"
                                        style="width:100%;height:500px"></div>
                                </div>
                            </div>
                            <div class="col col-md-6">
                                <div><h2>Preview</h2></div>
                                <div id="sn-markdown-preview" class="container-fluid">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sn-footer">

            </div>
        </div>
    </body>
</html>
